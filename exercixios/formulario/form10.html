<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="iano">ano que tu nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdad()">
        </p>
        <p>
            <label for="iidade">sua idade Ã©</label>
            <output id="iidade">0</output>
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
