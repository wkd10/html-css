<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="4" maxlength="10" placeholder="*nome de usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="password" name="sen" id="isen" required minlength="8"
            autocomplete="current-password">
        </p>
       <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
       </p>
    </form>
</body>
