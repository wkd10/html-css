<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>formatação</title>
</head>
<body>
    <h1>FORMATAÇOES</h1>
    <h2> negrito/italico</h2>
    <p>olha o negrito ai <b>negrito</b>usando a tag B (não semnatica)</p>
    <p>termo em <strong>destaque</strong>(semantica)</p>
    <h2>italico/enfase</h2>
    <p>italico<i>olá</i>tag i nao semantica</p>
    <p>termo em enfase<em>olá</em> tag em, semantica</p>
    <h2>texto marcado</h2>
    <p>olha ai <mark> olá</mark> tag MARK </p>
    
</body>
</html>
