<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias html5</title>
</head>
<body>
    <h1>imagens dinamicas </h1>
    <p>abra em dispositivos moveis ou mude o tamanho do seu navegador</p>

    <picture>
        <!--a ordem deve ser seguida-->
        <source media="(max-width: 750px )" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/G.png" alt="imagem flexivel">
    </picture>

<h1>reproduzindo audio</h1>
<audio src="staywithmeremix.mp4" controls autoplay></audio>


    
</body>
</html>
